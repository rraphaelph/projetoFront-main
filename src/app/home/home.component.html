<div class=" teste">
  <div class="d-flex flex-column justify-content-center align-items-center">
      <nav class="navbar navbar-dark bg-dark fixed-top">
          <a class=" alinhaLogo navbar-brand flex-grow-1" href="#">
              <img src="assets/images/logo.png" class="my-1 mx-2" alt="Lumeroflix">
          </a>
      </nav>
      <br><br>
      <div class="content-fluid">
        <div class="row no-gutters">
          <div class="col-12 quadroLog text-white">
            <div class="p-4 d-flex justify-content-center  h-100">
              <div class="telaLogin d-flex flex-column justify-content-center  ">
                <h1 class="h3">Bem Vindo à Lumeroflix</h1>
                <p class="d-none d-lg-block">Faça seu LOGIN ou CADASTRE-SE</p>
                    <div class="row no-gutters">
                      <form #formulario="ngForm" (ngSubmit)="realizarLogin(formulario)">
                        <div class="form-group">
                          <label for="email">Email</label>

                          <input type="email" class="form-control" id="email" name="email"
                          [(ngModel)]="usuario.email" #email="ngModel" required>

                          <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
                            Informe o e-mail!
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="senha">Senha</label>
                          <input type="password" class="form-control" id="senha" name="senha"
                          [(ngModel)]="usuario.senha" #senha="ngModel" required>

                          <div class="alert alert-danger" *ngIf="!senha.valid && senha.touched">
                            A senha é obrigatória!
                          </div>
                        </div>
                        <div class="buttons">
                        <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary text-uppercase font-weight-bold">
                          ENTRAR
                        </button>
                        <button [routerLink]="['/telaCadastro']" type="button" class="btn btn-primary text-uppercase font-weight-bold">
                          CADASTRE-SE
                        </button>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
      </div>
  </div>
</div>
