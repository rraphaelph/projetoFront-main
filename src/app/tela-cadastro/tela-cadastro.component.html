<div class="teste">

      <form #form="ngForm" [formGroup]="formUser" (submit)="cadastrar()">

          <div class="form-group">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" formControlName="nome" [(ngModel)]="user.nome">

                <div class="alert alert-danger" *ngIf="(formUser.get('nome')?.errors?.required ||formUser.get('nome')?.errors?.minlength ||
                  formUser.get('nome')?.errors?.maxlength) && (formUser.get('nome')?.touched || form.submitted)">
                    Informe o seu nome (5 a 150 caracteres)!
                </div>
          </div>

          <div class="form-group">
                <label for="usuario" class="form-label">Nome de Usu√°rio</label>
                <input type="text" class="form-control" id="usuario" name="usuario" formControlName="usuario" [(ngModel)]="user.usuario">

                <div class="alert alert-danger" *ngIf="(formUser.get('usuario')?.errors?.required || formUser.get('usuario')?.errors?.minlength) &&
                      (formUser.get('usuario')?.touched || form.submitted)">
                        Informe o usuario corretamente (2 caracteres)!
               </div>
            </div>


            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email" [(ngModel)]="user.email">

                <div class="alert alert-danger" *ngIf="(formUser.get('email')?.errors?.required || formUser.get('email')?.errors?.email) &&
                      (formUser.get('email')?.touched || form.submitted)">
                        Informe o e-mail corretamente!
               </div>
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" formControlName="senha" [(ngModel)]="user.senha">

                <div class="alert alert-danger" *ngIf="(formUser.get('senha')?.errors?.required ||formUser.get('senha')?.errors?.minlength) &&
                    (formUser.get('senha')?.touched || form.submitted)">
                      Informe uma senha com pelo menos 2 caracteres!
                </div>
            </div>

              <button [disabled]="!form.valid" (click)="cadastrar()" type="submit" class="btn alert-danger btn-block">
                Cadastrar
            </button>

            <button [routerLink]="['/']" type="button" class="btn btn-secondary btn-block">
              Cancelar
            </button>

        </form>

</div>
